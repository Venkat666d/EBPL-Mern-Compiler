<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #6a11cb;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            color: #6a11cb;
            border-bottom: 2px solid #6a11cb;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .demo-credentials {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #6a11cb;
        }

        .demo-credentials h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        .demo-credentials p {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>CodeAuth</h1>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required value="venkat666@gmail.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required value="123456">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="message" id="login-message"></div>
            </form>
            
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="message" id="signup-message"></div>
            </form>
            
            <div class="demo-credentials">
                <h3>Demo Credentials</h3>
                <p><strong>Email:</strong> venkat666@gmail.com</p>
                <p><strong>Password:</strong> 123456</p>
            </div>
        </div>
    </div>

    <script>
        // Mock MongoDB using localStorage
        class MockMongoDB {
            constructor() {
                this.usersKey = 'users';
                this.tokensKey = 'tokens';
                this.init();
            }
            
            init() {
                // Initialize with default user if not exists
                if (!localStorage.getItem(this.usersKey)) {
                    const defaultUser = {
                        id: this.generateId(),
                        name: 'Venkat',
                        email: 'venkat666@gmail.com',
                        password: '123456',
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem(this.usersKey, JSON.stringify([defaultUser]));
                }
                
                // Initialize tokens if not exists
                if (!localStorage.getItem(this.tokensKey)) {
                    localStorage.setItem(this.tokensKey, JSON.stringify([]));
                }
            }
            
            // User operations
            findUserByEmail(email) {
                const users = JSON.parse(localStorage.getItem(this.usersKey));
                return users.find(user => user.email === email);
            }
            
            createUser(userData) {
                const users = JSON.parse(localStorage.getItem(this.usersKey));
                const newUser = {
                    id: this.generateId(),
                    ...userData,
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem(this.usersKey, JSON.stringify(users));
                return newUser;
            }
            
            // Token operations
            createToken(userId) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const token = this.generateJWT(userId);
                tokens.push({
                    userId,
                    token,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem(this.tokensKey, JSON.stringify(tokens));
                return token;
            }
            
            validateToken(token) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const tokenData = tokens.find(t => t.token === token);
                if (!tokenData) return null;
                
                // Check if token is expired (24h expiry)
                const createdAt = new Date(tokenData.createdAt);
                const now = new Date();
                const diffHours = (now - createdAt) / (1000 * 60 * 60);
                
                if (diffHours > 24) {
                    this.deleteToken(token);
                    return null;
                }
                
                return tokenData.userId;
            }
            
            deleteToken(token) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const updatedTokens = tokens.filter(t => t.token !== token);
                localStorage.setItem(this.tokensKey, JSON.stringify(updatedTokens));
            }
            
            // Helper methods
            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
            
            generateJWT(userId) {
                // Simple JWT simulation
                const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
                const payload = btoa(JSON.stringify({ 
                    userId, 
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                }));
                const signature = btoa('mock-signature-' + Date.now());
                return `${header}.${payload}.${signature}`;
            }
            
            validateJWT(token) {
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    
                    // Check if token is expired
                    if (Date.now() > payload.exp) {
                        return null;
                    }
                    
                    return payload.userId;
                } catch (e) {
                    return null;
                }
            }
        }

        // Authentication service
        class AuthService {
            constructor() {
                this.db = new MockMongoDB();
                this.currentUser = null;
                this.tokenKey = 'authToken';
                this.init();
            }
            
            init() {
                // Check if user is already logged in
                const token = localStorage.getItem(this.tokenKey);
                if (token) {
                    const userId = this.db.validateJWT(token);
                    if (userId) {
                        this.redirectToCompiler();
                    }
                }
            }
            
            async login(email, password) {
                // Simulate API delay
                await this.delay(500);
                
                const user = this.db.findUserByEmail(email);
                if (!user) {
                    throw new Error('User not found');
                }
                
                if (user.password !== password) {
                    throw new Error('Invalid password');
                }
                
                const token = this.db.createToken(user.id);
                localStorage.setItem(this.tokenKey, token);
                this.currentUser = user;
                
                return { user, token };
            }
            
            async signup(name, email, password) {
                // Simulate API delay
                await this.delay(500);
                
                const existingUser = this.db.findUserByEmail(email);
                if (existingUser) {
                    throw new Error('User already exists with this email');
                }
                
                const user = this.db.createUser({ name, email, password });
                const token = this.db.createToken(user.id);
                localStorage.setItem(this.tokenKey, token);
                this.currentUser = user;
                
                return { user, token };
            }
            
            redirectToCompiler() {
                window.location.href = 'compiler.html';
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the auth service
        const authService = new AuthService();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const tabs = document.querySelectorAll('.tab');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${targetTab}-form`).classList.add('active');
                
                // Clear messages
                loginMessage.className = 'message';
                signupMessage.className = 'message';
            });
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                loginMessage.className = 'message';
                await authService.login(email, password);
                loginMessage.textContent = 'Login successful! Redirecting...';
                loginMessage.className = 'message success';
                
                setTimeout(() => {
                    authService.redirectToCompiler();
                }, 1000);
            } catch (error) {
                loginMessage.textContent = error.message;
                loginMessage.className = 'message error';
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                signupMessage.className = 'message';
                await authService.signup(name, email, password);
                signupMessage.textContent = 'Account created successfully! Redirecting...';
                signupMessage.className = 'message success';
                
                setTimeout(() => {
                    authService.redirectToCompiler();
                }, 1000);
            } catch (error) {
                signupMessage.textContent = error.message;
                signupMessage.className = 'message error';
            }
        });
    </script>
</body>
</html>
