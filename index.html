<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .auth-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #6a11cb;
            border-bottom: 2px solid #6a11cb;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .compiler-container {
            display: none;
            width: 100%;
            padding: 20px;
        }

        .compiler-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .compiler-title {
            font-size: 1.8rem;
            color: #333;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .code-editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .run-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .run-btn:hover {
            transform: translateY(-2px);
        }

        .output {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app" id="app">
           
            <div class="auth-section">
                <div class="form-container">
                    <h2 class="form-title">Authentication</h2>
                    
                    <div class="tabs">
                        <div class="tab active" data-tab="login">Login</div>
                        <div class="tab" data-tab="signup">Sign Up</div>
                    </div>
                    
                    <form id="login-form" class="form active">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="message" id="login-message"></div>
                    </form>
                    
                    <form id="signup-form" class="form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <div class="message" id="signup-message"></div>
                    </form>
                </div>
            </div>
            
            <div class="compiler-container" id="compiler-container">
                <div class="compiler-header">
                    <h2 class="compiler-title">Code Compiler</h2>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
                
                <textarea class="code-editor" id="code-editor" placeholder="Write your code here...">// Welcome to the code compiler!
// Try writing some JavaScript code and click "Run Code"

function greet(name) {
    return `Hello, ${name}! Welcome to our compiler.`;
}

console.log(greet("Developer"));
console.log("Your code is running successfully!");</textarea>
                
                <button class="run-btn" id="run-btn">Run Code</button>
                
                <div class="output" id="output">
                    // Output will appear here after running your code
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated MongoDB using localStorage
        class MockMongoDB {
            constructor() {
                this.usersKey = 'mockUsers';
                this.tokensKey = 'mockTokens';
                this.init();
            }
            
            init() {
                // Initialize users if not exists
                if (!localStorage.getItem(this.usersKey)) {
                    localStorage.setItem(this.usersKey, JSON.stringify([]));
                }
                
                // Initialize tokens if not exists
                if (!localStorage.getItem(this.tokensKey)) {
                    localStorage.setItem(this.tokensKey, JSON.stringify([]));
                }
            }
            
            // User operations
            findUserByEmail(email) {
                const users = JSON.parse(localStorage.getItem(this.usersKey));
                return users.find(user => user.email === email);
            }
            
            createUser(userData) {
                const users = JSON.parse(localStorage.getItem(this.usersKey));
                const newUser = {
                    id: this.generateId(),
                    ...userData,
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem(this.usersKey, JSON.stringify(users));
                return newUser;
            }
            
            // Token operations
            createToken(userId) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const token = this.generateJWT(userId);
                tokens.push({
                    userId,
                    token,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem(this.tokensKey, JSON.stringify(tokens));
                return token;
            }
            
            validateToken(token) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const tokenData = tokens.find(t => t.token === token);
                if (!tokenData) return null;
                
                // Check if token is expired (simulate 24h expiry)
                const createdAt = new Date(tokenData.createdAt);
                const now = new Date();
                const diffHours = (now - createdAt) / (1000 * 60 * 60);
                
                if (diffHours > 24) {
                    this.deleteToken(token);
                    return null;
                }
                
                return tokenData.userId;
            }
            
            deleteToken(token) {
                const tokens = JSON.parse(localStorage.getItem(this.tokensKey));
                const updatedTokens = tokens.filter(t => t.token !== token);
                localStorage.setItem(this.tokensKey, JSON.stringify(updatedTokens));
            }
            
            // Helper methods
            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
            
            generateJWT(userId) {
                // Simple JWT simulation (not secure for production)
                const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
                const payload = btoa(JSON.stringify({ 
                    userId, 
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                }));
                const signature = btoa('mock-signature-' + Date.now());
                return `${header}.${payload}.${signature}`;
            }
            
            validateJWT(token) {
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    
                    // Check if token is expired
                    if (Date.now() > payload.exp) {
                        return null;
                    }
                    
                    return payload.userId;
                } catch (e) {
                    return null;
                }
            }
        }

        // Authentication service
        class AuthService {
            constructor() {
                this.db = new MockMongoDB();
                this.currentUser = null;
                this.tokenKey = 'authToken';
                this.init();
            }
            
            init() {
                // Check if user is already logged in
                const token = localStorage.getItem(this.tokenKey);
                if (token) {
                    const userId = this.db.validateJWT(token);
                    if (userId) {
                        const users = JSON.parse(localStorage.getItem(this.db.usersKey));
                        this.currentUser = users.find(user => user.id === userId);
                        if (this.currentUser) {
                            this.showCompiler();
                        }
                    } else {
                        localStorage.removeItem(this.tokenKey);
                    }
                }
            }
            
            async login(email, password) {
                // Simulate API delay
                await this.delay(800);
                
                const user = this.db.findUserByEmail(email);
                if (!user) {
                    throw new Error('User not found');
                }
                
                // In a real app, we'd compare hashed passwords
                if (user.password !== password) {
                    throw new Error('Invalid password');
                }
                
                const token = this.db.createToken(user.id);
                localStorage.setItem(this.tokenKey, token);
                this.currentUser = user;
                
                return { user, token };
            }
            
            async signup(name, email, password) {
                // Simulate API delay
                await this.delay(800);
                
                const existingUser = this.db.findUserByEmail(email);
                if (existingUser) {
                    throw new Error('User already exists with this email');
                }
                
                const user = this.db.createUser({ name, email, password });
                const token = this.db.createToken(user.id);
                localStorage.setItem(this.tokenKey, token);
                this.currentUser = user;
                
                return { user, token };
            }
            
            logout() {
                const token = localStorage.getItem(this.tokenKey);
                if (token) {
                    this.db.deleteToken(token);
                }
                localStorage.removeItem(this.tokenKey);
                this.currentUser = null;
                this.showAuth();
            }
            
            showCompiler() {
                document.getElementById('app').style.display = 'none';
                document.getElementById('compiler-container').style.display = 'block';
            }
            
            showAuth() {
                document.getElementById('app').style.display = 'flex';
                document.getElementById('compiler-container').style.display = 'none';
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the app
        const authService = new AuthService();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const tabs = document.querySelectorAll('.tab');
        const logoutBtn = document.getElementById('logout-btn');
        const runBtn = document.getElementById('run-btn');
        const codeEditor = document.getElementById('code-editor');
        const output = document.getElementById('output');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${targetTab}-form`).classList.add('active');
                
                // Clear messages
                loginMessage.className = 'message';
                signupMessage.className = 'message';
            });
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                loginMessage.className = 'message';
                await authService.login(email, password);
                loginMessage.textContent = 'Login successful! Redirecting...';
                loginMessage.className = 'message success';
                
                setTimeout(() => {
                    authService.showCompiler();
                }, 1000);
            } catch (error) {
                loginMessage.textContent = error.message;
                loginMessage.className = 'message error';
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                signupMessage.className = 'message';
                await authService.signup(name, email, password);
                signupMessage.textContent = 'Account created successfully! Redirecting...';
                signupMessage.className = 'message success';
                
                setTimeout(() => {
                    authService.showCompiler();
                }, 1000);
            } catch (error) {
                signupMessage.textContent = error.message;
                signupMessage.className = 'message error';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            authService.logout();
        });

        // Run code in compiler
        runBtn.addEventListener('click', () => {
            const code = codeEditor.value;
            
            try {
                // Capture console.log outputs
                let consoleOutput = '';
                const originalLog = console.log;
                console.log = function(...args) {
                    consoleOutput += args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                    ).join(' ') + '\n';
                    originalLog.apply(console, args);
                };
                
                // Execute the code
                eval(code);
                
                // Restore original console.log
                console.log = originalLog;
                
                // Display output
                output.textContent = consoleOutput || 'Code executed successfully (no output)';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
